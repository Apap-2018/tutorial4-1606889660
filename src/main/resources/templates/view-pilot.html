<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
	<title>view pilot</title>
</head>
<body>
	<a th:href="@{/}">Back to home</a>
	<div th:if="${pilot}">
		<h3 th:text="'Pilot License Number: ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name: ' + ${pilot.name}"></h3>
		<h3 th:text="'FlyHour: ' + ${pilot.flyHour}"></h3>
		<br>
		<a th:href="'/pilot/delete/' + ${pilot.licenseNumber}">Delete Pilot</a>
		<a th:href="'/pilot/update/' + ${pilot.id}">Update Pilot</a>
		<h3>Daftar Flights</h3>
		<div th:if="${flights}">
			<table >
				<tr>
				    <th>Flight Number</th>
				    <th>Time</th> 
				    <th>Origin</th>
				    <th>Destination</th>
				</tr>
				<tr th:each="flight : ${flights}">
					<td th:text="${flight.flightNumber}"></td>
					<td th:text="${flight.time}"></td>
					<td th:text="${flight.origin}"></td>	
					<td th:text="${flight.destination}"></td>
					<td><a th:href="@{'/flight/delete/' + ${flight.id}}">Delete</a></td>
					<td><a th:href="@{'/flight/update/' + ${flight.id}}">Update</a></td>
				</tr>
			</table>
		</div>
		<h3 th:unless="${flights}">Kosong</h3>
		<td><a th:href="@{/flight/add/{licenseNumber}(licenseNumber = ${pilot.licenseNumber})}">Add Flight</a></td>
	</div>
	<div th:unless="${pilot}">
		<h3>nomor licenseNumber kosong atau tidak ditemukan</h3>
	</div>
	
	

</body>
</html>
